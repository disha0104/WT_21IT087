<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title> Form Validation </title>
</head>
<body>
<h1>FORM VALIDATION</h1>
<form onsubmit="return validateForm()">
<label for="userid">User ID</label>
<input type="text" name="userid" id="userid" required> <div id="useridError"></div> <br>
<label for="password">Password</label>
<input type="password" name="password" id="password" required>
<div id="passwordError"></div><br>
<label for="name">Name</label>
<input type="text" name="name" id="name" required> <div id="nameError"></div> <br>
<label for="address">Address</label>
<input type="text" name="address" id="address"> <br><br>
<label for="country">Country</label>
<select name="country" id="country" required> <option value="india">India</option> <option value="usa">USA</option> <option value="uk">UK</option>
</select>
<br><br>
<label for="zipcode">Zip Code</label>
<input type="number" name="zipcode" id="zipcode" required> <div id="zipcodeError"></div> <br>
<label for="email">Email</label>
<input type="email" name="email" id="email" required> <div id="emailError"></div><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<div id="genderError"></div><br>
<label for="languages">Languages:</label>
<input type="checkbox" id="english" name="languages" value="english"> <label for="english">English</label>
<input type="checkbox" id="hindi" name="languages" value="hindi"> <label for="hindi">Hindi</label>
<input type="checkbox" id="gujarati" name="languages" value="gujarati"> <label for="gujarati">Gujarati</label>
<input type="checkbox" id="french" name="languages" value="other"> <label for="other">Other</label> <div id="languagesError"></div>
<br><br>
<label for="about">About Yourself:</label>
<textarea name="about" id="about" cols="30" rows="10"></textarea> <br><br>
<input type="submit" value="Submit" onclick="">
</form>
<script src="1.js"></script>
</body>
</html>
